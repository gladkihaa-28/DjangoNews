{% extends 'main/base.html' %}


{% block title %}
Публикация
{% endblock %}


{% block content %}
  <h1>Опубликовать сообщение</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.title }}</br>
    {{ form.task }}</br>
    <button type="submit" class="btn btn-success">Опубликовать</button>
    <span>{{ error }}</span>
  </form>
{% endblock %}
